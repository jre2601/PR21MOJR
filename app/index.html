<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Zasedenost parkirišč - Heatmap</title>
    <script src="https://unpkg.com/elm-pep@1.0.6/dist/elm-pep.js"></script>
    <script
        src="https://cdn.polyfill.io/v3/polyfill.min.js?features=fetch,requestAnimationFrame,Element.prototype.classList,TextDecoder">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/core-js/3.18.3/minified.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>

<body>

    <div id="container">
        <input type="text" name="daterange" value="" />
        <div id="currentTime">
            <p>...</p>
        </div>
        <div style="display:inline-block;">
            <button id="play"><i class="bi bi-play-fill"></i></button>
            <button id="stop"><i class="bi bi-stop-fill"></i></button>
            <!-- <button id="repeat"><i class="bi bi-arrow-clockwise"></i></button> -->
        </div>
        <div id="speedControls">
            <label for="speed">Animation speed</label>
            <input id="speed" type="range" min="10" max="500" step="10" value="450" />
        </div>
    </div>


    <div id="map" class="map"></div>
    <script type="module" src="/main.js"></script>
</body>

</html>
